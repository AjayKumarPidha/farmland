{% load static %}

{% if messages %}
<ul class="messages">
  {% for message in messages %}
    {{ message }}
  {% endfor %}
</ul>
{% endif %}
<section class="ftco-intro img" style="background-image: url({% static 'images/bg_4.jpg' %});">
    <div class="overlay"></div>
    <div class="container">
     <div class="row justify-content-center">
       <div class="col-md-12 heading-section heading-section-white text-center ftco-animate">
        <p class="subheading">A small river named Duden flows by their place</p>
        <h2>Subscribe to our Newsletter</h2>
      </div>
    </div>
    <div class="row justify-content-center">
      <div class="col-md-6">
       <form action="" method="post" class="subscribe-form ftco-animate">
         {% csrf_token %}

         <div class="form-group d-flex">
           <input type="text" name="subscribeemail" class="form-control" placeholder="Enter email address">
           <input type="submit" value="Subscribe" class="submit px-3">
         </div>
       </form>
     </div>
   </div>
   </div>
   </section>
