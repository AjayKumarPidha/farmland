{% load static %}

<section class="hero-wrap hero-wrap-2" style="background-image: url({% static 'images/bg_3.jpg' %});">
	<div class="overlay"></div>
	<div class="overlay-2"></div>
	<div class="container">
		<div class="row no-gutters slider-text align-items-center justify-content-center">
			<div class="col-md-9 ftco-animate pb-5 text-center">
				<p class="breadcrumbs"><span class="mr-2"><a href="{% url 'index' %}">Home <i class="fa fa-chevron-right"></i></a></span> <span>Services <i class="fa fa-chevron-right"></i></span></p>
				<h1 class="mb-0 bread">Services</h1>
			</div>
		</div>
	</div>
</section>

<section class="ftco-section bg-light"> 
	<div class="container">
		<div class="row">
			{% for data in service %}
			<div class="col-md-3 d-flex align-self-stretch ftco-animate">
				<div class="services">
					<div class="p-4">
						<div class="media-body">
							<h3 class="heading mb-3">{{data.headding}}<br></h3>
							<p>{{data.description}}</p>
						</div>
					</div>
					<div class="img" style="background-image: url({{ data.image.url }});">
						<a href="#" class="btn-custom d-flex align-items-center justify-content-center"><span class="fa fa-chevron-right"></span></a>
					</div>
				</div> 	    
			</div>
			{% endfor %}
		</div>
	</div>
</section>
